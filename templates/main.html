<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Document</title>
    {% endblock title %}
    <!--Stylesheet-->
    <link rel="stylesheet" href="{% static "styles/trices_app.css" %}">
    <!--JavaScript-->
    <script src="{% static "scripts/trices_app.js" %}" defer></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--Logo Icon-->
    <link rel="icon" href="{% static "images/TRICES_LOGO (1).png" %}" type='image/png'>
    
</head>
<body id='body'>
    <video autoplay muted loop id="background-video">
        {% load static %}
        <source src="{% static "images/bg-video2.mp4" %}" type="video/mp4">
    </video>  
    <script>
        AOS.init();
    </script>
    {% include "trices_app/inc/navbar.html" %}
    {% block content %}
    
    {% endblock content %}
    {% include "trices_app/inc/footer.html" %}
</body>
</html>
